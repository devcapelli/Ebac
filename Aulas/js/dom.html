<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EBAC Banking</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>EBAC Banking</h1>
        <h2>Depósitos</h2>
        <form id="form-deposito">
            <input id="nome-beneficiario" type="text" placeholder="Nome completo do beneficiário" required />
            <p class="error-message">O nome precisa ser completo!</p>
            <input id="numero-conta" type="number" placeholder="Número da conta" required />
            <input id="valor-deposito" type="number" placeholder="Valor" required />
            <textarea id="descricao" placeholder="Descrição(opcional)"></textarea>
            <button id="btn-deposito" type="submit">DEPOSITAR</button>
        </form>
        <p class="sucess-message"></p>
    </div>
    <script src="./main.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <style>
        body{
            background-color: black;
            color: white;
        }
    </style>
</head>
<body>
    <h1>Formulários</h1>
    <form>
        <input type="text" placeholder="Seu nome"><br>
        <label for="email">Seu e-mail</label>
        <input type="email" id="email"><br>
        <input type="tel" placeholder="seu telefone"><br>
        <input type="number" max="10" min="2" step="2"><br>
        <input type="file"><br>
        <input type="color"><br>
        <input type="checkbox" name="termos" id=""><label for="termos">Aceito os termos</label>
        <p>Qual sua cor favorita?</p>
        <input type="radio" name="cor" id="vermelho"><label for="vermelho">Vermelho</label>
        <input type="radio" name="cor" id="azul"><label for="azul">Azul</label>
        <input type="radio" name="cor" id="verde"><label for="verde">Verde</label>
        <br>
        <label>Qual o seu filme favorito?</label>
        <select multiple>
            <option>Filme A</option>
            <option>Filme B</option>
            <option>Filme C</option>
        </select>
        <br>
        <textarea></textarea>
        <button type="submit">Enviar</button>
        <button type="reset">Limpar</button>
    </form>
</body>
</html>

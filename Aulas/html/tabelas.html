<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
</head>
<body>
    <table>
        <caption>Notas de Matemática</caption>
        <thead>
            <tr>
                <th>Aluno</th>
                <th>Notas</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>ALuno A</td>
                <td>8</td>
            </tr>
            <tr>
                <td>Aluno B</td>
                <td>6</td>
            </tr>
            <tr>
                <td>Aluno C</td>
                <td>10</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td>Média da classe</td>
                <td>8</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Exercício JS</title>
</head>
<body>
    <main>
        <div class="container">
            <div class="normal">
                <form id="formulario">
                    <h2>Formulário de campos</h2>
                    <label for="campo-a"></label>
                    <input type="number" id="campo-a" placeholder="Digite um valor no campo A" required><br><hr>
                    <label for="campo-b"></label>
                    <input type="number" id="campo-b" placeholder="Digite um valor no campo B" required><br><hr>
                    <button type="submit" id="botao">Verificar</button>
                </form>
            </div>
            <div id="message" class="message"></div>
        </div>
    </main>
    <script src="./main.js"></script>
</body>
</html>
